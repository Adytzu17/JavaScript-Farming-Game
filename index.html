<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Farming Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <p id="title">JS Farming Game</p>
    <div id="game-win">
        <div id="background">
            <div id="sell_carots" onclick="sell();">Sell all</div>
            <div id="coins"></div>
            <div id="soils"></div>
            <div id="menu">
                <img id="img_menu" src="/resources/menu.png">
                <img id="img_carot" src="/resources/carot.png">
                <div id="carots"></div>
            </div>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
